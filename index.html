<!DOCTYPE html>
<html>
  <head>
    <title>Ike's sock emporium!</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Ike's sock emporium!</h1>
      <form id="purchase">
        <div class="form-group">
          <label for="length">name the length, in inches, of the socks you want:</label>
          <input id="length" class="form-control" type="text">
        </div>

        <select class="form-control" id="type">
          <option value ="ordinary lame socks">ordinary lame socks</option>
          <option value ="super tall socks">super tall socks</option>
          <option value ="ultra sexy socks">ultra sexy socks</option>
          <option value ="legendary magical socks">legendary magical socks</option>
        </select>
        
        <div class="radio">
          <p>How many pairs do you want?</p>
          <label>
            <input type="radio" name="quantity" value="1" checked>
            one
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="quantity" value="2">
            two
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="quantity" value="3">
            three or more
          </label>
        </div>

        <div class="form-group">
          <label for="delivery">When do you want your socks?</label>
          <input id="delivery" class="form-control" type="date">
        </div>

        <div class="form-group">
          <label for="color">What color do you want your socks?</label>
          <input id="color" class="form-control" type="color">
        </div>

        <button type="submit" class="btn">Purchase your socks!</button>
      </form>

      <div id="output">
        <p>Thank your purchasing!</p>
        <p id="clickable"> To view your order, click here!</p>
      </div>
      <ul id="order">
        <li id="lengthOrder"></li>
        <li id="typeOrder"></li>
        <li id="quantityOrder"></li>
        <li id="deliveryOrder"></li>
        <li id="colorOrder"></li>
      </ul>
    </div>
  </body>
</html>
